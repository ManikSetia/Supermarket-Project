<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New staff member</title>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- custom stylesheet-->
    <link th:href="@{/img/style.css}" rel="stylesheet" type="text/css"/>

    <!--    favicon-->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img style="margin-left: 15px;" th:src="@{/favicon/favicon.ico}"/>
            </a>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h2 class="nav-link">Supermarket project - Manik Setia</h2>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <form th:action="@{/staffmember/show}" th:object="${staff}">
        <p>
            <label for="firstName">First name </label>
            <input type="text" id="firstName" name="firstName" style="position: absolute; top: 90px; left: 244px;">
        </p>

        <p>
            <label for="surName">Surname </label>
            <input type="text" id="surName" name="surName" style="position: absolute; top: 137px; left: 244px;">
        </p>

        <p>
            <label for="employedSince">Employed since (dd/mm/yyyy) </label>
            <input type="text" id="employedSince" name="employedSince">
        </p>

        <p style="margin-left: 10px;">
            <input type="checkbox" th:field="*{student}" id="student">
            <label for="student">working student?</label>
        </p>
        <input type="submit" value="Confirm staff member" class="btn btn-success"
               style="margin-left: 10px; margin-bottom: 10px;">
    </form>

    <p style="margin-left: 10px;  margin-bottom: 240px;">
        <a th:href="@{/}">Back to home page</a>
    </p>

    <!--footer-->
    <footer class="bg-dark text-center text-white">
        <p class="footer">Supermarket Panel - Copyright &copy; Manik</p>
    </footer>
</div>

</body>
</html>
