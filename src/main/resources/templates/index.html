<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Supermarket project</title>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- custom stylesheet-->
    <link th:href="@{/img/style.css}" rel="stylesheet" type="text/css"/>

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- search button-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


</head>
<body>


<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img style="margin-left: 15px;" th:src="@{/favicon/favicon.ico}"/>
            </a>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h3 class="nav-link">Supermarket project - Manik Setia</h3>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <!--Rectangles-->
    <div class="rectangleBody">
        <a th:href="@{/customer/new}">
            <img class="rectangle1"/>
            <div class="text" style="left: 6%; top: 30%;">New customer</div>
        </a>

        <a th:href="@{/staffmember/new}">
            <img class="rectangle2"/>
            <div class="text" style="left: 3%; top: 79%;">New staff member</div>
        </a>

        <a th:href="@{/staffmembers/show}">
            <img class="rectangle3"/>
            <div class="text" style="left: 33%; top: 7%;">List of</div>
            <div class="text" style="left: 30%; top: 15%;">staff members</div>
        </a>

        <a th:href="@{/customers/show}">
            <img class="rectangle4"/>
            <div class="text" style="left: 33%; top: 56%;">List of</div>
            <div class="text" style="left: 31%; top: 63%;">customers</div>
        </a>

        <a th:href="@{/supermarket/new}">
            <img class="rectangle5"/>
            <div class="text" style="left: 52%; top: 30%;">New supermarket</div>
        </a>


        <a th:href="@{/supermarkets/show}">
            <img class="rectangle6"/>
            <div class="text" style="left: 57%; top: 77%;">List of</div>
            <div class="text" style="left: 54%; top: 83%;">supermarkets</div>
        </a>

        <!--search button-->
        <img class="rectangle7"/>
        <form th:action="@{/department/show}">
            <div class="searchContainer">
                <input type="text" name="search" placeholder="Search...">
                <div class="search"></div>
            </div>
        </form>

        <a th:href="@{/department/new}">
            <img class="rectangle8"/>
            <div class="text" style="left: 77%; top: 59%;">New department</div>
        </a>
    </div>


    <!--footer-->
    <footer class="bg-dark text-center text-white">
        <p class="footer">Supermarket Panel - Copyright &copy; Manik</p>
    </footer>
</div>
</body>
</html>
